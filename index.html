<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Verification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .header img {
    width: 150px;
  }
  .certificate-info {
    border-top: 2px solid #00a8a8;
    padding-top: 15px;
  }
  .certificate-info table {
    width: 100%;
    border-collapse: collapse;
  }
  .certificate-info td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }
  .footer {
    background-color: #00a8a8;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
    border-radius: 0 0 8px 8px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="your-logo.png" alt="Your Logo">
    <h2>Certificate Verification</h2>
  </div>

  <div class="certificate-info">
    <table>
      <tr><td><strong>Student Name:</strong></td><td>Mahmoud</td></tr>
      <tr><td><strong>Test ID:</strong></td><td>543999</td></tr>
      <tr><td><strong>Test Name:</strong></td><td>Python (Foundation)</td></tr>
      <tr><td><strong>Test Date:</strong></td><td>June 3, 2025</td></tr>
      <tr><td><strong>Result Status:</strong></td><td>Pass</td></tr>
      <tr><td><strong>Skill Level:</strong></td><td>Intermediate</td></tr>
    </table>
  </div>

  <div class="footer">
    <p>Â© 2025 Your Organization | All Rights Reserved</p>
  </div>
</div>

</body>
</html>
